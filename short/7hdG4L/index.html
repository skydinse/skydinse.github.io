	* {
	  box-sizing: border-box;
	  margin: 0;
	  background-color: #274cbb00;
	}
	h1, p, h2, h3, h4, ul, li, div {
	  margin: 0;
	  padding: 0;
	  font-size: 40px;
      text-align: center;
      color: #dab333;
	}
	a {
	  margin: 0;
	  padding: 0;
	  font-size: 15px;
      text-align: center;
      color: #671fa1;
	  transition-duration: 0.23s;
	}
	a:hover {
	  margin: 0;
	  padding: 0;
	  font-size: 17px;
      text-align: center;
      color: #411466;
	  transition-duration: 0.23s;
	}
	hr {
	  height: 5px;
	  border: white;
	  border-radius: 200px;
	  color:white;
	  background-color:white;
	}
	body {
	  padding: 0;
	  width: 100vw;
	  height: 100vh;
	  overflow: hidden;
	  display: flex;
	  font-family: Roboto;
	}
	.loading-page {
	  background-color: white;
	  width: 100vw;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	.loading-page .counter {
	  text-align: center;
	}
	.loading-page .counter p {
	  font-size: 30px;
	  font-weight: 100;
	  color: #274cbb;
	}
	.loading-page .counter h1 {
	  color: white;
	  font-size: 60px;
	  margin-top: -10px;
	}
	.loading-page .counter hr {
	  background: #1a3ca1;
	  border: none;
	  height: 1px;
	}
	.loading-page .counter {
	  position: relative;
	  width: 200px;
	}
	.loading-page .counter h1.abs {
	  position: absolute;
	  top: 0;
	  width: 100%;
	}
	.loading-page .counter .color {
	  width: 0px;
	  overflow: hidden;
	  color: #3f3fbd;
	}
	.object {
		color: grey;
		height: 100%;
		width: 100%;
	}
  </style>
